version: '3.9'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: comunidadepsi-postgres
    environment:
      POSTGRES_USER: comunidadepsi
      POSTGRES_PASSWORD: communitypsych123
      POSTGRES_DB: comunidadepsi_dev
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U comunidadepsi -d comunidadepsi_dev"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - comunidadepsi

  # Backend API
  api:
    build:
      context: .
      dockerfile: Dockerfile.api
    container_name: comunidadepsi-api
    environment:
      NODE_ENV: development
      PORT: 5000
      DATABASE_URL: postgresql://comunidadepsi:communitypsych123@postgres:5432/comunidadepsi_dev
      JWT_SECRET: dev_jwt_secret_key_minimum_32_characters_long
      JWT_REFRESH_SECRET: dev_refresh_secret_key_minimum_32_characters_long
      EXTERNAL_API_BASE_URL: ${EXTERNAL_API_BASE_URL:-https://api.example.com}
      EXTERNAL_API_CLIENT_ID: ${EXTERNAL_API_CLIENT_ID:-dev_client_id}
      EXTERNAL_API_CLIENT_SECRET: ${EXTERNAL_API_CLIENT_SECRET:-dev_client_secret}
      CORS_ORIGIN: http://localhost:5173,http://localhost:3000
      LOG_LEVEL: debug
    ports:
      - "5000:5000"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./apps/api/src:/app/src
    networks:
      - comunidadepsi
    command: npm run dev

  # Frontend (React)
  web:
    build:
      context: .
      dockerfile: Dockerfile.web
    container_name: comunidadepsi-web
    environment:
      VITE_API_URL: http://localhost:5000
      VITE_APP_NAME: ComunidadePsi
    ports:
      - "5173:5173"
    depends_on:
      - api
    volumes:
      - ./apps/web/src:/app/src
    networks:
      - comunidadepsi
    command: npm run dev

volumes:
  postgres_data:
    driver: local

networks:
  comunidadepsi:
    driver: bridge
